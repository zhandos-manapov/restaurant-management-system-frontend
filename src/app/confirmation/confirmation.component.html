<mat-dialog-content class="mat-typography">
    <h5>Are you sure you want to {{details.message}}?</h5>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="onChangeStatus()">
        Yes
    </button>
    <button mat-raised-button mat-dialog-close>
        No
    </button>
</mat-dialog-actions>
