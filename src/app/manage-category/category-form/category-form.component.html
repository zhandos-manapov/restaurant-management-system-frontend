<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">{{dialogAction === 'update' ? 'Edit Category' : 'Add Category'}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="name" required>
        <mat-error *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
          <span *ngIf="categoryForm.controls['name'].errors?.['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!categoryForm.valid">
    {{dialogAction === 'update' ? 'Update' : 'Add'}}
  </button>

  <button mat-raised-button color="primary" mat-dialog-close>
    Close
  </button>
</mat-dialog-actions>
